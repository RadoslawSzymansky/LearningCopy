    <script>
        let obj = {
            arr1: [],
            arr2: [],
            bills: [124, 48, 268, 180, 42],
            calcTip: function () {
                bill = this.bills;
                let tip = 0;

                for (let i = 0; i < bill.length; i++) {
                    if (bill[i] < 50) {
                        tip = 0.2
                    } else if (bill[i] < 200 && bill[i] >= 50) {
                        tip = 0.15
                    } else {
                        tip = 0.1
                    }
                    this.arr1.push(this.bills[i] * tip);
                    this.arr2.push(this.bills[i] + this.arr1[i])
                }
            }
        }
        obj.calcTip()
        ///////////////////////////////////

            }
        }

            }
