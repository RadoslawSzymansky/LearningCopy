<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
  <div style="width: 50%; float: left;">
    <h4>Formularz 1</h4>
    <form name="login" novalidate>
      <label>imię</label>
      <input type="text" name="name" required>
      <br>

      <label>Pesel</label>
      <input type="text" name="pesel" data-validators="required">
      <br>
      <label>nazwisko</label>
      <input type="text" name="surname">
      <br>

      <button type="submit">Wyślij</button>
    </form>
  </div>
  //
  <div style="width: 50%; float: left;">
    <h4>Formularz 2</h4>
    <form name="register" novalidate>
      <label>ID</label>
      <input type="text" name="id">
      <br>

      <label>hasło</label>
      <input type="password" name="password" data-validators="min5Letters, max20Letters, required">
      <br>

      <label>powtórz hasło</label>
      <input type="password" name="confirmPassword" data-validators="required">
      <br>

      <button type="submit">Wyślij</button>
    </form>
  </div>
    <script src="index.js"></script>
  </body>
</html>
