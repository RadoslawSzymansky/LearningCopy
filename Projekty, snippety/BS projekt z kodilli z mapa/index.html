<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>RDW</title>
    <link rel="stylesheet" href="style.css" />
    <link

      rel="stylesheet"
    />

  <body>
    <!-- ----- HEADER ---- -->
    <header class="welcome">
      <nav class="container">
        <div class="img-wrap">
          <img
            src="http://lorempixel.com/output/technics-q-g-40-40-1.jpg"
            alt="logo"
          />
        </div>
        <ul>
          <li><a href="#">Start</a></li>
          <li><a href="#">Cennik</a></li>
          <li><a href="#">Oferta</a></li>
          <li><a href="#">Kontakt</a></li>
        </ul>
      </nav>
      <div class="textcontain">
        <h1>Tytuł strony</h1>
        <p>Strona na temat RWD</p>
      </div>
    </header>
    <!-- ----- MAIN ----- -->
    <main>
      <section class="gallery container">
        <div class="clearfix">
          <div class="photo">
            <img
              src="http://lorempixel.com/output/people-q-c-400-400-2.jpg"
              alt="people"
            />

          <div class="photo">
            <img
              src="http://lorempixel.com/output/abstract-q-c-400-400-1.jpg"
              alt="abctaction picture"
            />
          </div>
          <div class="photo">
            <img
              src="http://lorempixel.com/output/technics-q-c-400-400-9.jpg"
              alt="technics"
            />
          </div>
        </div>
        <section class="gall-desc"><p>Galeria</p></section>
      </section>
      <section class="map">
        <div class="container">
          <img
            src="https://maps.googleapis.com/maps/api/staticmap?center=Brooklyn+Bridge,New+York,NY&scale=2&zoom=13&size=600x300&maptype=roadmap&markers=color:blue%7Clabel:S%7C40.702147,-74.015794&markers=color:red%7Clabel:Company%7C40.718217,-73.998284&key=AIzaSyAM25w4QrwIXC7VoKjllL31o4UjhP7lYFc"
            alt="map"
          />
        </div>
      </section>

    <!-- ----- FOOTER ---- -->
    <footer class="footer">
      <div class="container"><p>&copy; Radosław Szymański</p></div>
    </footer>
