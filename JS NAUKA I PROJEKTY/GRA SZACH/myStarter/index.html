<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="results">
            <div class="wrapp">
                <form class="setPlayersForm " action="submit">
                    <input id="player1Input" type="text">
                    <input id="player2Input" type="text">
                    <button type="submit" class="btnStartGame">Start Game</button>
                </form>
                <h2 class="players"><span class="player1">Maciek</span> vs <span class="player2">Robert</span></h2>
                <h3>Current player: <span id="currentMove">Maciek</span></h3>
                <p class="possibleMoves">Possible moves: <span>2</span></p>
                <h1 id="winnerResult"></h1>
            </div>
        </div>
        <div class="boardWrapper">
            <div class="board">

            </div>
        </div>
    </div>
    <script src="js/config.js"></script>
    <script src="js/script.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/game.js"></script>
    <script src="js/View.js"></script>
    <script src="js/App.js"></script>
</body>

</html>
