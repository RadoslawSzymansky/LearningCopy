<body ng-app="mainModule" ng-controller="MainController">

  <body>
    <button class="btn btn-success" ng-click="setHorses()">START</button>
    <!-- board -->
    <div class="parent-wrapper">
      <div class="parent">
        <div ng-repeat="block in blocksList track by $index"
          ng-click="check($index)"
          ng-class="{ 'canJump': block.canJump === true, 'disalbedBlock': block.isSelected === false, 'oddBlock': ($index % 2 === 0), 'evenBlock': ($index % 2 !== 0) }"
          class="child">
          <div class="btn btn-droppable"
            ng-model='list1'
            data-drop="block.isSelected"
            data-drag="{{list1[$index].drag}}"
            jqyoui-droppable="{index: {{$index}}, onDrop:'dropCallback($index)',onOver: 'overCallback($index)', onOut: 'outCallback'}">
            <img src="assets/blackHorse.png"
              alt="black horse"
              ng-mouseover="canJump($index)"
              ng-mouseleave="cantJump($index)"
              ng-show="list1[$index].title"
              data-drag="{{list1[$index].drag}}"
              data-jqyoui-options="{revert: 'invalid'}"
              ng-model="list1"
              jqyoui-draggable="{index: {{$index}}, animate:true, onStart:'startCallback($index)', onDrag: 'dragCallback($index)'}">
          </div>
        </div>
      </div>
    </div>
  </body>
