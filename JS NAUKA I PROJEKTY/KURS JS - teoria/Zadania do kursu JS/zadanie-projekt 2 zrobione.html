    <title>Zadanie dla Ciebie - Skroll + zmiana wielkości prostokąta</title>
</head>

<body>
    <script>
        document.body.style.minHeight = '10000px';
        const divPasek = document.createElement('div');
        document.body.appendChild(divPasek);
        divPasek.style.position = 'fixed';
        divPasek.style.left = '0';
        divPasek.style.backgroundColor = 'green';
        divPasek.style.right = '0';
        let size = 0;
        const heightBody = window.innerHeight;


        let grow = true;

        //
        window.addEventListener('scroll', changeHeight);

        function changeHeight() {
            if (grow) {
                size += 20

                divPasek.style.height = size + 'px';
            } else {
                size -= 20
                divPasek.style.height = size + 'px';

            }
            if (size >= heightBody / 2) {
                grow = !grow
            } else if (size <= 0) {
                grow = !grow
            }

        }
    </script>
</body>

</html>
