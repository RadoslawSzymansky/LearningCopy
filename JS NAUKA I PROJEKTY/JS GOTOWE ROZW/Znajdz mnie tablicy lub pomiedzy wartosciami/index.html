        function mutation(arr) {
            let first = arr[0].toLowerCase();
            let second = arr[1].toLowerCase();
            let counter = 0;
            let doubleCOunter = 0;

            for (let i = 0; i < arr[0].length; i++) {
                for (let k = 0; k < first.length; k++) {
                    if (first[i] === first[k]) {
                        doubleCOunter++
                    }
                }
                for (let j = 0; j < arr[1].length; j++) {
                    if (first[i] === second[j]) counter++;
                }
            }
            console.log(counter, doubleCOunter)
            doubleCOunter = doubleCOunter - first.length;
            counter = counter - doubleCOunter;

            console.log(counter)
            if (counter === arr[1].length) {
                return true
            } else {
                return false
            }
        }

        mutation(["hello", "hey"]);
