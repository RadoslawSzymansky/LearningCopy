            let size = 0;
            changeBodyBackground = e => {
                switch (e.key) {
                    case "ArrowUp":
                        size <= 255 ? (size += 5) : null;
                        document.body.style.backgroundColor =
                         `rgb(${size},${size},${size})`;
                        console.log("up");
                        break;
                    case "ArrowDown":
                        console.log("down");
                        size >= 0 ? (size -= 5) : null;

                        size -= 5;
                        document.body.style.backgroundColor = `rgb(${size},${size},${size})`;
                }
            };
            window.addEventListener("keydown", changeBodyBackground);
